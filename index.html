<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number++ | Trịnh Khánh Sơn</title>
    <meta name="description" content="Number++ - Cộng đồng chia sẻ thông tin về crypto và máy đào">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dust-grey: #dad7cd;
            --dry-sage: #a3b18a;
            --fern: #588157;
            --hunter-green: #3a5a40;
            --pine-teal: #344e41;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dust-grey);
            color: var(--pine-teal);
            line-height: 1.6;
            font-size: 14px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        /* Header */
        .header {
            background: var(--pine-teal);
            color: var(--dust-grey);
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
        }
        
        .header p {
            font-size: 12px;
            color: var(--dry-sage);
            margin-top: 6px;
        }
        
        /* Main content */
        .content {
            background: #fff;
            border: 2px solid var(--dry-sage);
            border-top: none;
            padding: 24px 20px;
            border-radius: 0 0 8px 8px;
        }
        
        /* Warning box */
        .warning-box {
            background: rgba(163, 177, 138, 0.15);
            border: 1px dashed var(--fern);
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .warning-box .title {
            font-weight: 600;
            color: var(--hunter-green);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .warning-box p {
            color: var(--pine-teal);
            line-height: 1.7;
        }
        
        .warning-box .highlight {
            background: var(--hunter-green);
            color: #fff;
            padding: 1px 6px;
            border-radius: 3px;
            font-weight: 600;
        }
        
        /* Buttons */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid var(--dry-sage);
            background: #fff;
            color: var(--pine-teal);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.15s ease;
        }
        
        .btn:hover {
            background: var(--pine-teal);
            color: #fff;
            border-color: var(--pine-teal);
        }
        
        .btn-primary {
            background: var(--hunter-green);
            color: #fff;
            border-color: var(--hunter-green);
        }
        
        .btn-primary:hover {
            background: var(--pine-teal);
            border-color: var(--pine-teal);
        }
        
        .btn-secondary {
            background: var(--dust-grey);
            border-color: var(--dry-sage);
            color: var(--pine-teal);
        }
        
        .btn-secondary:hover {
            background: var(--fern);
            color: #fff;
            border-color: var(--fern);
        }
        
        .btn svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: var(--fern);
        }
        
        .footer span {
            color: var(--pine-teal);
            font-weight: 600;
        }
        
        /* Divider */
        .divider {
            height: 1px;
            background: var(--dry-sage);
            margin: 20px 0;
        }
        
        /* Info text */
        .info {
            font-size: 12px;
            color: var(--fern);
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>NUMBER++</h1>
            <p>Crypto & Mining Community</p>
        </div>

            </div>

            </div>
            
            <div class="divider"></div>
            
            <div class="footer">

        </div>
    </div>
</body>
